<!DOCTYPE html>
<html>
    <body>
        <button>Click me!</button>
        <script>
            const $button = document.querySelector('button');

            // 이벤트 핸들러 프로퍼티 방식은 하나의 이벤트에 
            // 하나의 이벤트 핸들러만 바인딩 가능
            $button.onclick = function () {
                console.log('Button clicked 1');
            };

            // 실행
            $button.onclick = function () {
                console.log('Button clicked 2');
            }
        </script>
    </body>
</html>
