<!DOCTYPE html>
<html>
    <body>
        <button onclick="handleClick()">Click me</button>
        <button onclick="handleClick1(this)">Click me</button>
        <script>
            function handleClick() {
                console.log(this);
            }

            function handleClick1(button) {
                console.log(button); // 이벤트를 바인딩한 button 요소
                console.log(this);
            }
        </script>
    </body>
</html>
