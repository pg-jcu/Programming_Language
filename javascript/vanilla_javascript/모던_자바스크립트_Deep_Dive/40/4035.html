<!DOCTYPE html>
<html>
    <body>
        <a href="https://www.google.com">go</a>
        <input type="checkbox">
        <script>
            document.querySelector('a').onclick = e => {
                e.preventDefault();
            };

            document.querySelector('input[type=checkbox]').onclick = e => {
                e.preventDefault();
            };
        </script>
    </body>
</html>
