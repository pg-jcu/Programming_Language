<!DOCTYPE HTML>
<html>
<head>
  <title>Search for elements</title>
</head>
<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">
  </form>

  <script>
    alert(`1: ${document.getElementById('age-table')}`);
    alert(`2: ${document.getElementById('age-table').getElementsByTagName('label')}`);
    alert(`3: ${document.getElementById('age-table').rows[0].cells[0].innerHTML}`);
    alert(`4: ${document.querySelector('form[name="search"]').name}`);
    alert(`5: ${document.querySelector('form').querySelector('input').name}`);
    alert(`6: ${document.getElementsByName('search-person')[0].lastElementChild.value}`);
    
    // solution
    // 1. The table with `id="age-table"`.
    let table = document.getElementById('age-table');

    // 2. All label elements inside that table
    table.getElementsByTagName('label');
    // or
    document.querySelectorAll('#age-table label');

    // 3. The first td in that table (with the word "Age")
    table.rows[0].cells[0];
    // or
    table.getElementsByTagName('td')[0];
    // or
    table.querySelector('td');

    // 4. The form with the name "search"
    // assuming there's only one element with name="search" in the document
    let form = document.getElementsByName('search')[0];
    // or, form specifically
    document.querySelector('form[name="search"]');

    // 5. The first input in that form.
    form.getElementsByTagName('input')[0];
    // or
    form.querySelector('input');

    // 6. The last input in that form
    let inputs = form.querySelectorAll('input'); // find all inputs
    inputs[inputs.length-1]; // take the last one
  </script>
</body>
</html>
