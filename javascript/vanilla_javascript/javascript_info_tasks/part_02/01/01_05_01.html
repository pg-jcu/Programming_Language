  <title>Count descendants</title>

          </ul>
        </li>

          <ul>

          </ul>
        </li>
      </ul>
    </li>

  <script>
    let $li = document.querySelectorAll('li');

    for (let i = 0; i < $li.length; i++) {
      alert(`${$li[i].firstChild.data.trim()}: ${$li[i].querySelectorAll('li').length}`);
