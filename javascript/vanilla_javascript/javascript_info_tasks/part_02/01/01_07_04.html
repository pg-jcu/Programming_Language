<!DOCTYPE html>
<html>
<head>
  <title>Create a list</title>
</head>
<body>
  <h1>Create a list</h1>
  <script>
    let ul = document.createElement('ul');
    document.body.append(ul);

    while (true) {
      let input = prompt("Enter the text for the list item", "");

      if (input === null || input === '') break;
      // if (!input) break;

      let li = document.createElement('li');

      li.textContent = input;

      ul.append(li);
    }  
  </script>
</body>
</html>
