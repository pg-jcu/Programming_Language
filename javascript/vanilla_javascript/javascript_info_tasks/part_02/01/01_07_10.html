<!DOCTYPE html>
<html>
<head>
  <title>Sort the table</title>
</head>
<body>
  <table id="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Pete</td>
        <td>Brown</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Ann</td>
        <td>Lee</td>
        <td>5</td>
      </tr>
      <tr>
        <td>...</td>
        <td>...</td>
        <td>...</td>
      </tr>
    </tbody>
  </table>

  <script>
    let tbody = document.querySelector('tbody');
    let trs = tbody.rows;
    let trsArray = Array.from(trs);

    trsArray.sort((a, b) => a.cells[0].textContent.localeCompare(b.cells[0].textContent));

    trsArray.forEach(row => tbody.append(row));

    // solution

    //   (rowA, rowB) => rowA.cells[0].innerHTML.localeCompare(rowB.cells[0].innerHTML)
    // );
    
    // table.tBodies[0].append(...sortedRows);
  </script>
</body>
</html>
