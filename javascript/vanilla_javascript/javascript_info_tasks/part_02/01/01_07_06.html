<!DOCTYPE html>
<html>
<head>
  <title>Show descendants in a tree</title>
</head>
<body>
  <ul>
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    let li = document.querySelectorAll('li');

    for (let i = 0; i < li.length; i++) {
      let text = li[i].firstChild.data;
      let count = li[i].querySelectorAll('li').length;

      if (count) {
        li[i].firstChild.data = `${text} [${count}]`;
      }
    }

    //   if (!descendantsCount) continue;

    //   li.firstChild.data += ' [' + descendantsCount + ']';
    // }
  </script>
</body>
</html>
