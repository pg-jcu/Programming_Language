<!DOCTYPE html>
<html>
<head>
  <title>Get the attribute</title>
</head>
<body>
  <div data-widget-name="menu">Choose the genre</div>

  <script>
    let elem = document.querySelector('[data-widget-name]');

    alert(elem.dataset.widgetName);

    alert(elem.getAttribute('data-widget-name'));
  </script>
</body>
</html>
