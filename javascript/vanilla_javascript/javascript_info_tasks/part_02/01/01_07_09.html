<!DOCTYPE html>
<html>
<head>
  <title>Insert the HTML in this list</title>
</head>
<body>
  <ul id="ul">
    <li id="one">1</li>
    <li id="two">4</li>
  </ul>

  <script>
    let one = document.getElementById('one');

    let li2 = document.createElement('li');
    li2.textContent = '2';
    one.append(li2);

    let li3 = document.createElement('li');
    li3.textContent = '3';
    li2.append(li3);

    // solution
    // one.insertAdjacentHTML('afterend', '<li>2</li><li>3</li>');
  </script>
</body>
</html>
