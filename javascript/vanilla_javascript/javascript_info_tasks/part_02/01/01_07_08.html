<!DOCTYPE html>
<html>
<head>
  <title>Colored clock with setInterval</title>
  <style>
    #hours {
      color: red;
    }

    #minutes {
      color: green;
    }

    #seconds {
      color: blue;
    }

    input {
      background-color: aliceblue;
      border-radius: 30px;
      border-color: white;
      color: deepskyblue;
    }
  </style>
</head>
<body>
  <div id="clock">
    <span id="hours">hh</span>:<span id="minutes">mm</span>:<span id="seconds">ss</span>
  </div>
  <input type="button" value="Start" onclick="clockStart()">
  <input type="button" value="Stop" onclick="clockStop()">

  <script>
    function createClock() {
      let clock = document.getElementById('clock');
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      if (hours < 10) hours = '0' + hours;
      if (minutes < 10) minutes = '0' + minutes;
      if (seconds < 10) seconds = '0' + seconds;

      clock.children[0].textContent = hours;
      clock.children[1].textContent = minutes;
      clock.children[2].textContent = seconds;
    }
    
    let timerId;

    function clockStart() {
      if (!timerId) {
        timerId = setInterval(createClock, 1000);
      }

      createClock();
    }

    function clockStop() {
      clearInterval(timerId);
      timerId = null;
    }
  </script>
</body>
</html>
