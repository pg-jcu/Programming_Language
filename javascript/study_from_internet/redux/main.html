<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>    
    <script>
      function subject() {
        document.querySelector('#subject').innerHTML = `
        <header>
          <h1>WEB</h1>
          Hello, WEB!
        </header>
        `
      }

      function TOC() {
        const state = store.getState();
        let liTags = '';

        state.contents.forEach(content => {
          liTags = liTags + `
            <li>
              <a href="${content.id}" onclick="
                event.preventDefault();
                const action = { type: 'SELECT', id: ${content.id}, mode: 'read' };
                store.dispatch(action);
              ">
                ${content.title}
              </a>
            </li>
          `;
        });

        document.querySelector('#toc').innerHTML = `
        <nav>
          <ol>
            ${liTags}
          </ol>
        </nav>
        `;
      }

      function control() {
        document.querySelector('#control').innerHTML = `
        <ul>
          <li>
            <a href="/create" onclick="
              event.preventDefault();
              store.dispatch({ type: 'CHANGE', mode: 'create' });
              ">
              create
            </a>
          </li>
          <li>
            <input type="button" value="delete" onclick="
              store.dispatch({ type: 'DELETE' });">
          </li>
        </ul>
        `;
      }

      function article() {
        const state = store.getState();

        if (state.mode === 'read') {
          const content = state.contents.find(content => content.id === state.selectedId);
        
          document.querySelector('#content').innerHTML = `
            <article>
              <h2>${content.title}</h2>
              ${content.desc}
            </article>
          `;
        } else if (state.mode === 'create') {
          document.querySelector('#content').innerHTML = `
            <article>
              <form onsubmit="
                event.preventDefault();
                const _title = this.title.value;
                const _desc = this.desc.value;
                store.dispatch({
                  type: 'CREATE',
                  title: _title,
                  desc: _desc
                });
              ">
                <p>
                  <input type="text" name="title" placeholder="title" />
                </p>
                <p>
                  <textarea name="desc" placeholder="description"></textarea>
                </p>
                <p>
                  <input type="submit" />
                </p>
              </form>
            </article>
          `;
        } else if (state.mode === 'welcome') {
          document.querySelector('#content').innerHTML = `
            <article>
              <h2>Welcome</h2>
              Hello, Redux!!!
            </article>
          `;
        }
        
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            maxId: 2,
            mode: 'welcome',
            selectedId: 1,
            contents: [
              { id: 1, title: 'HTML', desc: 'HTML is ..' },
              { id: 2, title: 'CSS', desc: 'CSS is ..' }
            ]
          };
        }

        let newState;

        if (action.type === 'SELECT') {
          newState = { ...state, selectedId: action.id, mode: action.mode };
        } else if (action.type === 'CREATE') {
          const newMaxId = state.maxId + 1;
          const newContents = state.contents.concat();
          newContents.push({ 
            id: newMaxId, 
            title: action.title,
            desc: action.desc
          });
          newState = { ...state, maxId: newMaxId, contents: newContents, mode: 'read' };
        } else if (action.type === 'CHANGE') {
          newState = { ...state, mode: action.mode };
        } else if (action.type === 'DELETE') {
          const newContents = state.contents.filter(content => {
            return state.selectedId !== content.id;
          });

          newState = { ...state, contents: newContents, mode: 'welcome'};
        }

        return newState;
      }

      const store = Redux.createStore(reducer);

      store.subscribe(article);
      store.subscribe(TOC);

      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
