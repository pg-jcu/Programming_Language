<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <style>
    table, th {
      border-collapse: collapse;
    }
    td {
      border-top: 1px solid #eaedef;
      border-left: 1px solid #eaedef;
    }
    table {
      width: 590px;
      table-layout: fixed;
      font-size: 12px;
      border: 1px solid #eaedef;
    }
    th {
      border-top: 1px solid #eaedef;
      border-left: 1px solid #eaedef;
      border-left: 1px solid #eaedef;
      height: 25px;
      color: #777;
    }
    .inner {
      position: relative;
      height: 70px;
      padding: 5px;
    }
    .date {
      font-weight: bold;
    }
    .text {
      display: block;
      margin-top: 3px;
      font-style: normal;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .lunar {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 11px;
      color: #bababa;
    }
    .today {
      border: 1px solid #e0e0df;
      background-color: #ffffd9;
    }
  </style>
</head>
<body>
  <table>
    <caption>달력</caption>
    <thead>
      <tr>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
        <th scope="col">목</th>
        <th scope="col">금</th>
        <th scope="col">토</th>
        <th scope="col">일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="inner">
            <span class="date">1</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">2</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">3</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">4</span>
          </div>
        </td>
        <td class="today">
          <div class="inner">
            <span class="date">5</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">6</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">7</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="inner">
            <span class="date">8</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">9</span>
            <em class="text">한글날</em>
            <span class="lunar">음력 9.1</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">10</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">11</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">12</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">13</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">14</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="inner">
            <span class="date">1</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">2</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">3</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">4</span>
          </div>
        </td>
        <td class="today">
          <div class="inner">
            <span class="date">5</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">6</span>
          </div>
        </td>
        <td>
          <div class="inner">
            <span class="date">7</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
