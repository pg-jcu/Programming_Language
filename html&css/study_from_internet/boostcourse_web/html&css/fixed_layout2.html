<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fixed layout2</title>
  <style>
    html, body {
      margin: 0 auto;
    }
    html, body, .wrap {
      height: 100%;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background-color: lightgreen;
    }

    /* 상단 고정하기 (box-sizing: border-box) */
    .container {
      min-height: 100%; /* 콘텐츠는 스스로 높이값을 받을 수 없기 때문에 부모요소에서 부터 높이값을 상속받아야 합니다. */
      margin-top: -100px; 
      padding-top: 200px; /* 가려진 header와 끌어올린 footer의 높이값 만큼 부여 */
      box-sizing: border-box; /* padding이나 border를 컨텐츠에 부여된 높이값에 포함 */
    }
    section {
      height: 2000px;
      background-color: lightsalmon;
    }
    footer {
      height: 100px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>header</header>
    <div class="container">
      <section>content</section>
    </div>
    <footer>footer</footer>
  </div>
</body>
</html>
