<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive</title>
  <link rel="stylesheet" href="./meyer_reset.css">
  <style>
    a {
      text-decoration: none;
    }
    header {
      overflow: hidden;
      background-color: pink;
      padding: 20px;
    }
    .logo {
      float: left;
      font-size: 20px;
      color: #fff;
    }
    nav {
      float: right;
    }
    nav a {
      padding: 0 5px;
      font-size: 20px;
      color: #fff;
    }
    .gnb_menu {
      display: none;
    }
    footer {
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: #ccc;
      font-size: 14px;
      color: #000;
    }
    section {
      overflow: hidden;
      max-width: 900px;
      margin: 50px auto;
    }
    .list {
      margin: -5px;
      overflow: hidden;
    }
    .list li {
      float: left;
      width: 20%;
    }
    .inner {
      display: block;
      margin: 5px;
      border: 1px solid #000;
    }
    .thumb img {
      width: 100%;
      height: auto;
      vertical-align: top;
    }
    .title {
      overflow: hidden;
      padding: 5px 0;
      text-align: center;
      font-size: 14px;
      color: #555;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    @media screen and (max-width: 768px), 
    screen and (max-height: 768px) and (orientation: landscape) {
      header {
        background-color: lightseagreen;
      }
      .logo {
        width: 100px;
        float: none;
        display: block;
        margin: 0 auto;
        font-size: 40px;
        text-align: center;
      }
      nav {
        overflow-x: auto;
        overflow-y: hidden;
        margin-top: 20px;
        float: none;
        white-space: nowrap;
      }
      nav a {
        font-size: 25px;
      }
      footer {
        background-color: lightcoral;
        color: #fff;
      }
      .list {
        margin: -4px;
      }
      .list li {
        width: 25%;
      }
      .inner {
        position: relative;
        margin: 4px;
      }
      .title {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 10px 0;
        background-color: rgba(0, 0, 0, 0.2);
        color: #fff;
      }
    }

    @media screen and (max-width: 375px), 
    screen and (max-height: 375px) and (orientation: landscape) {
      header {
        padding: 10px 0;
      }
      nav {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        bottom: 0;
        z-index: 10;
        width: 200px;
        margin: 0;
        background-color: lightslategray;
      }
      nav a {
        display: block;
        padding: 20px 10px;
        font-size: 20px;
        border-bottom: 1px solid #fff;
      }
      .gnb_menu {
        position: absolute;
        top: 12px;
        left: 12px;
        display: block;
        width: 40px;
        height: 35px;
        font-size: 1px;
        color: transparent;
        background: linear-gradient(#fff 50%, transparent 50%);
        background-size: 100% 10px;
      }
      section {
        margin: 0;
      }
      .list li {
        width: 100%;
      }
      .inner {
        display: table;
        table-layout: fixed;
        width: 100%;
        margin: 0;
        border: none;
        border-top: 1px solid #000;
      }
      .thumb {
        display: table-cell;
        width: 100px;
      }
      .title {
        display: table-cell;
        position: relative;
        right: auto;
        left: auto;
        bottom: auto;
        vertical-align: middle;
        background-color: #fff;
        padding: 8px;
        color: #000;
        text-overflow: inherit;
        white-space: inherit;
        text-align: left;
      }
    }
  </style>
