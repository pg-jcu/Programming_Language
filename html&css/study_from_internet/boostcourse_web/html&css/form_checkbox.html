<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form checkbox</title>
  <style>
    .css_checkbox input[type="checkbox"] {
      position: absolute;
      overflow: hidden;
      width: 1px;
      height: 1px;
      margin: -1px;
      opacity: 0;
    }
    .css_checkbox input[type="checkbox"] + label {
      display: inline-block;
      overflow: hidden;
      position: relative;
      width: 36px;
      height: 21px;
      border-radius: 10px;
      background-color: #666;
      vertical-align: top;
      color: transparent;
    }
    .css_checkbox input[type="checkbox"] + label::after {
      content: "";
      position: absolute;
      top: 1px;
      left: 1px;
      width: 19px;
      height: 19px;
      background-color: #fff;
      border-radius: 50%;
    }
    .css_checkbox input[type="checkbox"]:checked + label {
      background-color: #62a7ee;
    }
    .css_checkbox input[type="checkbox"]:checked + label::after {
      left: auto;
      right: 1px;
    }

    .img_checkbox input[type="checkbox"] {
      position: absolute;
      overflow: hidden;
      width: 1px;
      height: 1px;
      margin: -1px;
      opacity: 0;
    }
    .img_checkbox input[type="checkbox"] + label {
      display: inline-block;
      font-size: 16px;
    }
    .img_checkbox input[type="checkbox"] + label::before {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: -4px 5px 0 0;
      background: url(./img/checkbox.png) no-repeat 0 0;
      background-size: 20px;
      vertical-align: top;
      content: "";
    }
    .img_checkbox input[type="checkbox"]:checked + label::before {
      background-image: url(./img/checkbox_on.png);
    }

    .img_radio input[type="radio"] {
      position: absolute;
      overflow: hidden;
      width: 1px;
      height: 1px;
      margin: -1px;
      opacity: 0;
    }
    .img_radio input[type="radio"] + label {
      display: inline-block;
      font-size: 16px;
    }
    .img_radio input[type="radio"] + label::before {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: -4px 5px 0 0;
      background: url(./img/radio.png) no-repeat 0 0;
      background-size: 20px;
      vertical-align: top;
      content: "";
    }
    .img_radio input[type="radio"]:checked + label::before {
      background-image: url(./img/radio_on.png);
    }
  </style>
</head>
<body>
  <div class="css_checkbox">
    <div>
      <input type="checkbox" id="check_button1">
      <label for="check_button1">선택1</label>
    </div>
    <div>
      <input type="checkbox" id="check_button2">
      <label for="check_button2">선택2</label>
    </div>
  </div>
  <br>
  <div class="img_checkbox">
    <div>
      <input type="checkbox" id="check_button3">
      <label for="check_button3">선택3</label>
    </div>
    <div>
      <input type="checkbox" id="check_button4">
      <label for="check_button4">선택4</label>
    </div>
  </div>
  <br>
  <div class="img_radio">
    <div>
      <input type="radio" id="radio_button1" name="radio_form">
      <label for="radio_button1">라디오1</label>
    </div>
    <div>
      <input type="radio" id="radio_button2" name="radio_form">
      <label for="radio_button2">라디오2</label>
    </div>
    <div>
      <input type="radio" id="radio_button3" name="radio_form">
      <label for="radio_button3">라디오3</label>
    </div>
  </div>
</body>
</html>
