<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table, td, th {
      border-collapse: collapse;
    }
    table {
      width: 500px;
      table-layout: fixed; /* 균등 분할, 성능상 이슈로 반드시 추가 */
    }
    .col {
      width: 90px;
    }
    th {
      font-weight: normal;
    }
    th, td {
      border-bottom: 1px solid #e1e1e1;
    }
    thead th {
      padding: 5px 0;
      border-bottom: 2px solid #000;
    }
    tbody td {
      height: 40px;
    }
    .th_view, 
    .th_rate, 
    tbody td {
      text-align: right;
    }
    .th_male, 
    .th_female {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <table>
    <caption>성별, 연령별 분포 목록</caption>
    <colgroup>
      <col span="2" class="col">
      <col span="2">
    </colgroup>
    <thead>
      <tr>
        <th scope="col">연령별</th>
        <th scope="col">성별</th>
        <th scope="col" class="th_view">조회수</th>
        <th scope="col" class="th_rate">비율</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="2" scope="rowgroup">전체</th>
        <th scope="row" class="th_male">남</th>
        <td>0</td>
        <td>0.0%</td>
      </tr>
      <tr>
        <th scope="row" class="th_female">여</th>
        <td>0</td>
        <td>0.0%</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">0-12</th>
        <th scope="row" class="th_male">남</th>
        <td>0</td>
        <td>0.0%</td>
      </tr>
      <tr>
        <th scope="row" class="th_female">여</th>
        <td>0</td>
        <td>0.0%</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">13-24</th>
        <th scope="row" class="th_male">남</th>
        <td>0</td>
        <td>0.0%</td>
      </tr>
      <tr>
        <th scope="row" class="th_female">여</th>
        <td>0</td>
        <td>0.0%</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">25-36</th>
        <th scope="row" class="th_male">남</th>
        <td>0</td>
        <td>0.0%</td>
      </tr>
      <tr>
        <th scope="row" class="th_female">여</th>
        <td>0</td>
        <td>0.0%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
