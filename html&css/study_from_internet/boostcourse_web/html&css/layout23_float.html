<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2, 3 layout - float</title>
  <style>
    header {
      height: 100px;
      background-color: lightgreen;
    }
    .container {
      position: relative;
      width: 800px;
      margin: 0 auto;
    }
    .container::after {
      display: block;
      clear: both;
      content: "";
    }
    section {
      float: left;
      width: 500px;
      height: 300px;
      background-color: lightsalmon;
    }
    aside {
      float: left;
      width: 300px;
      height: 500px;
      background-color: lightseagreen;
    }
    aside::after {
      content: "";
      position: absolute;
      right: 300px;
      top: 0;
      bottom: 0;
      width: 5px;
      background-color: #000;
    }
    footer {
      height: 100px;
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>header</header>
    <div class="container">
      <section>content</section>
      <aside>aside</aside>
    </div>
    <footer>footer</footer>
  </div>
</body>
</html>
