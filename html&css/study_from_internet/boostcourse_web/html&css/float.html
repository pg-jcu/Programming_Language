<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    .box_wrap {
      width: 400px;
      margin: 0 auto;
    }
    .box_parent1 {
      height: 100px;
      border: 3px dotted blue;
      padding: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      color: #fff;
      text-align: center;
    }
    .box1 {
      float: left;
      background-color: green;
    }
    .box2 {
      float: right;
      background-color: pink;
    }

    .box_parent2 {
      float: left;
      border: 3px dotted blue;
      padding: 10px;
    }

    .box_parent3 {
      overflow: hidden;
      border: 3px dotted blue;
      padding: 10px;
    }

    .box_parent4 {
      border: 3px dotted blue;
      padding: 10px;
    }
    .clear {
      clear: both;
    }

    .box_parent5 {
      border: 3px dotted blue;
      padding: 10px;
    }
    .box_parent5::after {
      display: block;
      clear: both;
      content: "";
    }
  </style>
</head>
<body>
  <h2>부모요소 height 부여</h2>
  <div>플롯이 해제된 것처럼 보이는 눈속임</div>
  <div class="box_wrap">
    <div class="box_parent1">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
    </div>
  </div>

  <!-- <h2>부모요소의 float 속성</h2>
  <div>부모가 float 속성을 이미 가지고 있을 시에는 자식의 float을 따로 해제해 주지 않아도 됩니다.</div>
  <div class="box_wrap">
    <div class="box_parent2">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
    </div>
  </div> -->

  <h2>overflow(visible 제외)를 이용한 해제</h2>
  <div>부모의 영역을 자식 콘텐츠가 있다면 보이지 않는 단점</div>
  <div class="box_wrap">
    <div class="box_parent3">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
    </div>
  </div>

  <h2>인접 형제요소의 clear 속성을 이용한 해제</h2>
  <div>불필요한 요소가 생기는 단점</div>
  <div class="box_wrap">
    <div class="box_parent4">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
      <div class="clear"></div>
    </div>
  </div>

  <h2>가상요소를 이용한 clear속성을 이용한 해제</h2>
  <div class="box_wrap">
    <div class="box_parent5">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
    </div>
  </div>
</body>
</html>
