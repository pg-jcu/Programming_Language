<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu1</title>
  <style>
    @charset "UTF-8";

    body {
      font-size: 14px;
      line-height: 16px;
    }
    body, ul, ol, li, div, a {
      margin: 0;
      padding: 0;
    }
    ul, ol {
      list-style: none;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    .wrap {
      max-width: 700px;
      min-width: 500px;
      margin: 5px;
    }
    .menu {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .menu_item {
      display: table-cell;
    }
    .menu_link {
      display: block;
      height: 36px;
      border: 1px solid #ddd;
      font-size: 12px;
      line-height: 36px;
      color: #333;
      text-align: center;
    }
    .menu_item + .menu_item .menu_link {
      margin-left: -1px;
    }
    .menu_item:hover .menu_link {
      color: green;
      font-weight: bold;
    }
    .menu_item.active .menu_link {
      position: relative;
      border-color: #555;
      font-weight: bold;
      color: #fff;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul class="menu">
      <li class="menu_item"><a href="#" class="menu_link">메일</a></li>
      <li class="menu_item active"><a href="#" class="menu_link">카페</a></li>
      <li class="menu_item"><a href="#" class="menu_link">소프트웨어</a></li>
      <li class="menu_item"><a href="#" class="menu_link">지식백과</a></li>
      <li class="menu_item"><a href="#" class="menu_link">영화</a></li>
    </ul>
  </div>
</body>
</html>
