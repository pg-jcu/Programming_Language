<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form file</title>
  <style>
    .file_form {
      position: relative;
      display: inline-block;
      width: 198px;
      height: 38px;
      line-height: 38px;
      border: 1px solid cornflowerblue;
      font-size: 12px;
    }
    .file_form .text {
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      padding: 0 50px 0 10px;
      white-space: nowrap;
    }
    .file_form .text::after {
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      background-color: cornflowerblue;
      content: "파일찾기";
      text-align: center;
      color: #fff;
    }
    .file_form input[type="file"] {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .file_form_img {
      width: 100px;
    }
    .file_form_img .img {
      overflow: hidden;
      position: relative;
      display: block;
      width: 100px;
      height: 100px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }
    .file_form_img .img img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }
    .file_form_img .file {
      position: relative;
      display: block;
      margin: 10px auto 0;
      background: url(./img/btn_file.jpg) no-repeat;
      width: 82px;
      height: 24px;
    }
    .file_form_img .file input[type=file] {
      position: absolute;
      z-index: 0;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="file_form">
    <input type="file">
    <span class="text">filename...</span>
  </div>

  <div class="file_form_img">
    <span class="img"><img src="./img/default.png" alt="프로필 이미지"></span>
    <label class="file"><input type="file"></label>
  </div>
</body>
</html>
