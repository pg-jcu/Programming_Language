<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wcag - text</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h2>alt로 대체 텍스트 제공</h2>
  <img src="https://picsum.photos/id/152/300/300" alt="flower">
  <input type="image" src="https://picsum.photos/id/152/300/300" alt="flower">
  <button type="button">
    <img src="https://picsum.photos/id/152/300/300" alt="flower">
  </button>
  <h2>의미 없는 이미지</h2>
  <img src="https://picsum.photos/200/300" alt="">
  <hr>
  <h2>표의 구성 - 복잡한 표</h2>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col" id="date">기준일</th>
        <th colspan="2" scope="col" id="gsale">경기도 매매가</th>
      </tr>
      <tr>
        <th scope="col" id="price">면적단가</th>
        <th scope="col" id="change">변동액</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" id="d20181020">2018.10.20</th>
        <td headers="date d20181020 gsale price">902</td>
        <td headers="date d20181020 gsale change">유지 0</td>
      </tr>
      <tr>
        <th scope="row" id="d20181021">2018.10.21</th>
        <td headers="date d20181021 gsale price">904</td>
        <td headers="date d20181021 gsale change">상승 2</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <h2>레이블 제공</h2>
  <h3>레이블과 1:1 매칭인 경우</h3>
  <div>
    <label for="user_id">아이디</label>
    <input type="text" id="user_id">
    <label for="user_pw">비밀번호</label>
    <input type="password" id="user_pw">
  </div>
  <br>
  <div>
    <label for="user_gender">성별</label>
    <select id="user_gender">
      <option value  selected>성별</option>
      <option value="0">남자</option>
      <option value="1">여자</option>
    </select>
  </div>
  <br>
  <div>
    <input type="radio" id="gender_male">
    <label for="gender_male">남자</label>
    <input type="radio" id="gender_female">
    <label for="gender_female">여자</label>

    <input type="checkbox" id="agree">
    <label for="agree">이용약관에 동의합니다.</label>
  </div>
  <div>
    <h3>레이블과 입력 서식이 1:다 매칭인 경우</h3>
    <label>생년월일</label>
    <input type="text" placeholder="년(4자)" title="생년월일 중 년 4자리 입력">
    <input type="text" placeholder="월" title="생년월일 중 월 입력">
    <input type="text" placeholder="일" title="생년월일 중 일 입력">
  </div>
  <div>
    <h3>레이블이 시각적으로 노출되지 않은 경우</h3>
    <label>로그인</label>
    <input type="text" placeholder="아이디" title="아이디">
    <input type="password" placeholder="비밀번호" title="비밀번호">
  </div>
</body>
</html>
