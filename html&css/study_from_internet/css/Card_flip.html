<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card flip</title>
  <style>
    .scene {
      width: 200px;
      height: 260px;
      perspective: 600px;
      border: 1px solid #CCC;
      margin-left: auto;
      margin-right: auto;
      margin-top: 300px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card__face {
      position: absolute;
      height: 100%;
      width: 100%;
      backface-visibility: hidden;
      color: white;
      font-size: 40px;
      text-align: center;
      line-height: 260px;
    }

    .card__face--front {
      background: red;
    }

    .card__face--back {
      background: blue;
      transform: rotateY(180deg);
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="card">
      <div class="card__face card__face--front">front</div>
      <div class="card__face card__face--back">back</div>
    </div>
  </div>
  <script>
    const $card = document.querySelector('.card');

    $card.addEventListener('click', () => {
      $card.classList.toggle('is-flipped');
    });
  </script>
</body>
</html>
